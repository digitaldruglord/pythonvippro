version: '3.4'

services:
  crlf_inj_level1:
    build:
      context: .
      dockerfile: ./Dockerfile
    container_name: crlf_inj_level1
    restart: unless-stopped
    command: ["sh", "-c", "pip install debugpy -t /tmp && python /tmp/debugpy --listen 0.0.0.0:35005 httpserver.py"]
    ports:
      - 0.0.0.0:8080:8080
      - 0.0.0.0:35005:35005 # for debug
    volumes:
      - ./myproject:/app
